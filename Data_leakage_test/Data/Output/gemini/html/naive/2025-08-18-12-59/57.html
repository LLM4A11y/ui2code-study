<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background-color: #0f9d82;
            color: white;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #f0711b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            font-weight: bold;
        }

        button:hover {
            background-color: #f0711b;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-forgot a {
            color: #f0711b;
            text-decoration: none;
        }
        .remember-forgot input[type="checkbox"]{
            margin-right: 5px;
        }
        .signup-link {
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #f0711b;
            text-decoration: none;
        }
        h2{
            font-size: 20px;
            font-weight: bold;
            color: #223344;
        }
        .footer {
            width: 100%;
            height: 100px;
        }
        .alpha-one-labs{
            display: flex;
            align-items: center;
        }
        .alpha-one-labs img{
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="alpha-one-labs">
        <img src="src/placeholder.jpg" alt="placeholder">
        Alpha One Labs
        </div>
    </div>
    <div class="container">
        <h2>Sign in to your account</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="remember-forgot">
            <div>
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
        </div>
        <button>SIGN IN</button>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
