<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left h1 {
            margin: 0;
            margin-right: 20px;
            font-size: 24px;
        }

        .header-left a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .header-left .dropdown {
            position: relative;
            display: inline-block;
        }

        .header-left .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1;
        }

        .header-left .dropdown:hover .dropdown-content {
            display: block;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            border: none;
        }

        .header-right a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            margin-right: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .product-area {
            flex-grow: 1;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            background-color: #007bff;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 0;
        }

        .product p {
            margin: 5px 0;
        }

        /* Footer */
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="header-left">
            <h1>ShopVora</h1>
            <a href="#">Home</a>
            <div class="dropdown">
                <a href="#">Electronics</a>
            </div>
            <div class="dropdown">
                <a href="#">Fashion</a>
            </div>
        </div>
        <div class="header-right">
            <input type="text" placeholder="Search">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li>All Mobile</li>
                <li>Apple</li>
                <li>Xiaomi</li>
                <li>Samsung</li>
                <li>Below 15000</li>
                <li>Above 15000</li>
            </ul>
        </div>
        <div class="product-area">
            <div class="product-list">
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 1">
                    <h3>Mobile 1</h3>
                    <p>66155.0 TL <del>68999.0</del></p>
                </div>
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 2">
                    <h3>Mobile 2</h3>
                    <p>33499.0 TL <del>34999.0</del></p>
                </div>
                <div class="product">
                    <img src="src/placeholder.jpg" alt="Mobile 3">
                    <h3>Mobile 3</h3>
                    <p>8820.0 TL <del>9000.0</del></p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan || <img src="src/placeholder.jpg" alt=""></p>
    </div>

</body>

</html>
