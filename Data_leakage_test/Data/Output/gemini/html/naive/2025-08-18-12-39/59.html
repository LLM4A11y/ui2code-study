<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #fff;
        }

        .header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .search-box {
            display: flex;
        }

        .search-box input[type="text"] {
            padding: 8px;
            border: none;
        }

        .search-box button {
            background-color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .header-right a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        .registration-form {
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
        }

        .submit-button {
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .login-link {
            margin-top: 15px;
        }

        .login-link a {
            color: #d32f2f;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <a href="#">ShopVora</a>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="container">
        <h1>Customer Registration</h1>

        <div class="registration-form">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password (again):</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password (again)">
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>

            <div class="login-link">
                Existing User? <a href="#">Login Now</a>
            </div>
        </div>
    </div>

</body>
</html>
