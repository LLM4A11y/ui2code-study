<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha One Labs</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #0f9d83;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            text-align: center;
        }

        main h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        main p {
            font-size: 16px;
            color: #444;
            margin-bottom: 30px;
        }

        .interest-form {
            background-color: #fff;
            border: 1px solid #eee;
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }

        .interest-form h3 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .interest-form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
            margin-right: 10px;
        }

        .interest-form button {
            background-color: #5850ec;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .interest-form button.learn {
            background-color: #ff8a56;
        }

        .interest-form p {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }

        .alpha-logo {
            width: 40px;
            height: 40px;
            background-color: blue;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        header h1 {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="alpha-logo"></div>
            <h1>Alpha One Labs</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Explore Subjects</h2>
            <p>Browse exciting topics, see how many people are interested, and find out if there's already a teacher or
                not.</p>

            <div class="interest-form">
                <h3>Express Your Interest</h3>
                <input type="text" placeholder="Enter a subject...">
                <button>Teach</button>
                <button class="learn">Learn</button>
                <p>Share what you'd like to learn or teach, and we'll help make it happen!</p>
            </div>
        </div>
    </main>
</body>

</html>
