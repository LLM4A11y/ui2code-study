<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .header {
            background-color: #1976D2;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .main-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-container button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .registration-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            background-color: #1976D2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover{
            opacity: 0.8;
        }

        .login-link {
            margin-top: 15px;
            text-align: center;
        }

        .login-link a {
            color: #D32F2F;
            text-decoration: none;
        }
        .header-navigation{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-navigation-left{
            display: flex;
            align-items: center;
        }
        .header-navigation-left a{
            text-decoration: none;
            color: #fff;
            margin-left: 10px;
        }
        .header-navigation-right{
            display: flex;
            align-items: center;
        }
        .header-navigation-right a{
            text-decoration: none;
            color: #fff;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header-navigation">
            <div class="header-navigation-left">
                <h1>ShopVora</h1>
                <a href="#">Home</a>
                <a href="#">Electronics</a>
                <a href="#">Fashion</a>
            </div>
            <div class="header-navigation-right">
                <input type="text" placeholder="Search">
                <a href="#">Login</a>
                <a href="#">Registration</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Customer Registration</h2>
        <div class="registration-form">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password (again):</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password (again)">
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
            <div class="login-link">
                Existing User? <a href="#">Login Now</a>
            </div>
        </div>
    </div>
</body>
</html>
