<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
            width: 350px;
            margin-top: 30px;
        }
        
        .header {
            background-color: #0FA992;
            color: white;
            padding: 20px;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .header div {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .header img {
            width: 30px;
            height: 30px;
            background-color: blue;
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #1E293B;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9em;
            color: #475569;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
        }

        .form-group input:focus {
            border-color: #9CA3AF;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            color: #475569;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 5px;
        }

        .remember-forgot a {
            color: #F59E0B;
            text-decoration: none;
        }

        button {
            background-color: #F59E0B;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            display: block;
            text-align: center;
        }

        button:hover {
            background-color: #DC7E09;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #475569;
        }

        .signup-link a {
            color: #F59E0B;
            text-decoration: none;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #E5E7EB;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="src/placeholder.jpg" alt="Logo">
        <div>Alpha One Labs</div>
    </div>
    <div class="container">
        <h2>Sign in to your account</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="#">Forgot password?</a>
        </div>
        <button>SIGN IN</button>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
