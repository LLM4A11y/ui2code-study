<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Header Styles */
        .header {
            background-color: #1976d2;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .header-left a:hover {
            text-decoration: underline;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .search-box {
            margin-right: 20px;
        }

        .search-box input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .header-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        .header-right a:hover {
            text-decoration: underline;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            margin-right: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            background-color: #fff;
        }

        .sidebar li:hover {
            background-color: #f5f5f5;
        }

        .product-area {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 250px;
            background-color: #1976d2;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .price {
            font-weight: bold;
            color: #333;
        }

        .old-price {
            color: #777;
            text-decoration: line-through;
            margin-left: 5px;
        }

        /* Footer Styles */
        .footer {
            background-color: #212121;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .footer p {
            margin: 0;
        }

        .placeholder {
            background-color: #1976d2;
            width: 100px;
            height: 100px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <a href="#">ShopVora</a>
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div class="header-right">
            <div class="search-box">
                <input type="text" placeholder="Search">
            </div>
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li>All Mobile</li>
                <li>Apple</li>
                <li>Xiaomi</li>
                <li>Samsung</li>
                <li>Below 15000</li>
                <li>Above 15000</li>
            </ul>
        </div>

        <div class="product-area">
            <div class="product">
                <img src="src/placeholder.jpg" alt="Mobile 1">
                <div class="product-title">Mobile 1</div>
                <div class="price">66155.0 TL <span class="old-price">68999.0</span></div>
            </div>

            <div class="product">
                <img src="src/placeholder.jpg" alt="Mobile 2">
                <div class="product-title">Mobile 2</div>
                <div class="price">33499.0 TL <span class="old-price">34999.0</span></div>
            </div>

            <div class="product">
                <img src="src/placeholder.jpg" alt="Mobile 3">
                <div class="product-title">Mobile 3</div>
                <div class="price">8820.0 TL <span class="old-price">9000.0</span></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
        <div class="placeholder"></div>
    </div>
</body>

</html>
