<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .navbar a.logo {
            font-weight: bold;
            font-size: 18px;
            margin-right: auto;
        }
        .navbar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
            margin-left: 20px;
        }
        .navbar div {
            display: flex;
            align-items: center;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 50px auto;
        }
        .form {
            background-color: white;
            padding: 30px;
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .form h2 {
            margin: 0 0 20px 0;
        }
        .form label {
            display: block;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }
        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form .link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .form .link span {
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">ShopVora</a>
        <a href="#">Home</a>
        <a href="#">Electronics â¾</a>
        <a href="#">Fashion â¾</a>
        <div>
            <input type="text" placeholder="Search">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>
    <div class="container">
        <h2>Customer Registration</h2>
        <div class="form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
            <label for="confirm-password">Confirm Password (again):</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password (again)">
            <button>Submit</button>
            <div class="link">
                Existing User? <span>Login Now</span>
            </div>
        </div>
    </div>
</body>
</html>
