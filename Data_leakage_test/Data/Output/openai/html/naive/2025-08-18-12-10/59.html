<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .navbar .logo {
            font-weight: bold;
            font-size: 18px;
            margin-right: auto;
        }
        .search-bar {
            border: none;
            padding: 5px;
            border-radius: 4px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        .link-container {
            margin-top: 15px;
            font-size: 14px;
        }
        .link-container a {
            color: #007bff;
            text-decoration: none;
        }
        .link-container a.red {
            color: red;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">ShopVora</div>
    <a href="#">Home</a>
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <input type="text" class="search-bar" placeholder="Search">
    <a href="#">Login</a>
    <a href="#">Registration</a>
</div>

<div class="container">
    <h2>Customer Registration</h2>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password (again):</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password (again)">
    </div>
    <button class="btn-submit">Submit</button>
    <div class="link-container">
        <span>Existing User?</span> <a href="#" class="red">Login Now</a>
    </div>
</div>

</body>
</html>
