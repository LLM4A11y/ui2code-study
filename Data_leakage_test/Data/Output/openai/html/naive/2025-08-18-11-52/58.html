<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVora</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .navbar .menu {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .menu div {
            position: relative;
        }

        .navbar .menu div:after {
            content: 'â¼';
            font-size: 12px;
            position: absolute;
            right: -15px;
            top: 0;
        }

        .navbar .search {
            margin-right: 20px;
            position: relative;
        }

        .navbar .search input {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .navbar .auth {
            display: flex;
            gap: 10px;
        }

        .content {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .sidebar {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .sidebar div {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .sidebar div:last-child {
            border-bottom: none;
        }

        .main-content {
            flex: 1;
        }

        .main-content img {
            width: 600px;
            height: 300px;
            background-color: blue;
        }

        .product-info {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .footer img {
            position: absolute;
            right: 20px;
            top: -60px;
            width: 150px;
            height: 150px;
            background-color: blue;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ShopVora</div>
        <div class="menu">
            <div>Home</div>
            <div>Electronics</div>
            <div>Fashion</div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
        <div class="auth">
            <div>Login</div>
            <div>Registration</div>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <div>All Mobile</div>
            <div>Apple</div>
            <div>Xiaomi</div>
            <div>Samsung</div>
            <div>Below 15000</div>
            <div>Above 15000</div>
        </div>
        <div class="main-content">
            <img src="src/placeholder.jpg" alt="Mobile Image">
            <div class="product-info">
                <div>
                    <strong>Mobile 1</strong><br>
                    <strong>66155.0 TL</strong> <del>68999.0</del>
                </div>
                <div>
                    <strong>Mobile 2</strong><br>
                    <strong>33499.0 TL</strong> <del>34999.0</del>
                </div>
                <div>
                    <strong>Mobile 3</strong><br>
                    <strong>8820.0 TL</strong> <del>9000.0</del>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2025 || Re-edited by NuranFerhan ||</p>
        <img src="src/placeholder.jpg" alt="Footer Image">
    </div>
</body>
</html>
