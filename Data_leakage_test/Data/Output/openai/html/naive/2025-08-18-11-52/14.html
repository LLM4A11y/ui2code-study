<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Screenshot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d1f;
            color: #fff;
            text-align: center;
        }

        .header {
            background-color: #f2f2f2;
            padding: 20px 0;
        }

        .header a {
            color: #000;
            text-decoration: none;
            margin: 0 15px;
        }

        .nav-right a {
            float: right;
            margin-right: 15px;
        }

        .button-container {
            margin: 20px 0;
        }

        .button {
            display: block;
            background-color: #1cafff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            padding: 15px 0;
            margin: 15px auto;
            width: 400px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer-section {
            background-color: #f2f2f2;
            padding: 20px 0;
            margin-top: 40px;
            color: #000;
        }

        .footer-section p {
            margin: 0;
            font-size: 1.2em;
        }

        .footer-section img {
            width: 15px;
            height: 15px;
            margin: 0 5px 20px;
        }

        .footer-buttons button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
        }

        .copyright {
            margin: 20px 0 0 0;
            font-size: 0.9em;
        }

        .go-to-top {
            margin: 20px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="#">Features</a>
        <a href="#">Open Source</a>
        <a href="#">About Us</a>
        <a href="#">Docs</a>
        <div class="nav-right">
            <a href="#">Log In</a>
            <a href="#">Sign Up</a>
        </div>
    </div>

    <div class="button-container">
        <a href="#" class="button">Join Medicine Forward Now!</a>
        <a href="#" class="button">Burnout Warriors Merch</a>
        <a href="#" class="button">Assess burnout risk (2min)</a>
        <a href="#" class="button">Grab SwiftWire EHR free app (open source)</a>
    </div>

    <div class="footer-section">
        <p>Seeking to boost compassion & wellness for all</p>
        <div>
            <img src="src/placeholder.jpg" alt="icon">
            <img src="src/placeholder.jpg" alt="icon">
            <img src="src/placeholder.jpg" alt="icon">
            <img src="src/placeholder.jpg" alt="icon">
            <img src="src/placeholder.jpg" alt="icon">
            <img src="src/placeholder.jpg" alt="icon">
            <img src="src/placeholder.jpg" alt="icon">
            <img src="src/placeholder.jpg" alt="icon">
        </div>
        <div class="footer-buttons">
            <button>Search</button>
            <button>About Us</button>
            <button>FAQ</button>
            <button>Silver Care</button>
        </div>
        <div class="copyright">
            Copyright Â© 2023 <span style="color: #1cafff;">Rosebud Treasures</span>. All Rights Reserved.
        </div>
        <button class="go-to-top">Go to Top</button>
    </div>

</body>
</html>
