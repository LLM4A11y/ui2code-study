<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopVora Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        .navbar a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
            font-size: 14px;
        }
        .navbar a:last-child {
            margin-right: 0;
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 18px;
        }
        .navbar .search-bar {
            display: flex;
            align-items: center;
        }
        .navbar input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
            margin-right: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            color: #333;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .login-link a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">ShopVora</div>
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">Electronics</a>
            <a href="#">Fashion</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <a href="#">Login</a>
            <a href="#">Registration</a>
        </div>
    </div>
    <div class="container">
        <h2>Customer Registration</h2>
        <hr>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <label for="confirm-password">Confirm Password (again):</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password (again)">
            <button class="submit-btn" type="submit">Submit</button>
        </form>
        <div class="login-link">
            <span>Existing User? </span><a href="#">Login Now</a>
        </div>
    </div>
</body>
</html>
