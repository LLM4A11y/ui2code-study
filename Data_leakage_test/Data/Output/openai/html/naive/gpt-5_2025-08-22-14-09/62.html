<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Subjects</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --teal:#0f8a83;
    --text:#0e1726;
    --muted:#5f6b7a;
    --border:#e6e8ec;
    --input:#dfe4ea;
    --purple:#5b5ff6;
    --orange:#f57c20;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Inter, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color:var(--text);
    background:#ffffff;
  }

  /* Top bar */
  .topbar{
    background:var(--teal);
    height:72px;
    display:flex;
    align-items:center;
    padding:0 24px;
    box-shadow:0 1px 0 rgba(0,0,0,.06);
  }
  .brand{
    display:flex;
    align-items:center;
    gap:16px;
  }
  .brand img{
    width:48px;
    height:48px;
    background:#1e33ff; /* placeholder appears blue */
    object-fit:cover;
    border-radius:2px;
    display:block;
  }
  .brand .name{
    color:#fff;
    font-weight:800;
    font-size:22px;
    letter-spacing:.2px;
  }

  /* Main content */
  .wrap{
    max-width:980px;
    margin:0 auto;
    text-align:center;
    padding:48px 24px 120px;
  }
  h1{
    font-size:40px;
    line-height:1.2;
    margin:12px 0 10px;
    font-weight:800;
  }
  .sub{
    max-width:760px;
    margin:0 auto 36px;
    color:var(--muted);
    font-size:16px;
  }

  /* Card */
  .card{
    width:640px;
    max-width:calc(100% - 48px);
    margin:0 auto;
    background:#fff;
    border:1px solid var(--border);
    border-radius:12px;
    box-shadow:0 14px 26px rgba(16,24,40,.08);
    padding:22px 26px 22px;
  }
  .card h3{
    margin:2px 0 16px;
    font-size:20px;
    font-weight:700;
  }
  .controls{
    display:flex;
    justify-content:center;
    gap:14px;
    align-items:center;
    margin-bottom:14px;
  }
  .input{
    flex:0 0 330px;
    height:44px;
    border:1px solid var(--input);
    border-radius:10px;
    padding:0 16px;
    font-size:15px;
    color:#3b4151;
    outline:none;
    box-shadow:inset 0 1px 0 rgba(0,0,0,.02);
  }
  .input::placeholder{color:#a0a7b4}
  .btn{
    height:44px;
    padding:0 18px 0 16px;
    border:none;
    border-radius:10px;
    color:#fff;
    font-weight:700;
    font-size:15px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    cursor:pointer;
  }
  .btn .box{
    width:12px;
    height:12px;
    border:2px solid #fff;
    border-radius:2px;
    display:inline-block;
  }
  .btn.purple{background:var(--purple)}
  .btn.orange{background:var(--orange)}
  .hint{
    margin-top:6px;
    color:#6b7280;
    font-size:14px;
  }

  @media (max-width:640px){
    .controls{flex-wrap:wrap}
    .input{flex:1 1 100%; min-width:240px}
  }
</style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="src/placeholder.jpg" alt="Logo placeholder">
      <div class="name">Alpha One Labs</div>
    </div>
  </header>

  <main class="wrap">
    <h1>Explore Subjects</h1>
    <p class="sub">Browse exciting topics, see how many people are interested, and find out if there's already a teacher or not.</p>

    <section class="card">
      <h3>Express Your Interest</h3>
      <div class="controls">
        <input class="input" type="text" placeholder="Enter a subject...">
        <button class="btn purple"><span class="box"></span>Teach</button>
        <button class="btn orange"><span class="box"></span>Learn</button>
      </div>
      <div class="hint">Share what you'd like to learn or teach, and we'll help make it happen!</div>
    </section>
  </main>
</body>
</html>
