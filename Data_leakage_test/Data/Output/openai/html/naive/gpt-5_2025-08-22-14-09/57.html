<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alpha One Labs - Sign in</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --teal:#138a7e;
    --blue:#2e4bff;
    --text:#2b3440;
    --muted:#7a8896;
    --line:#e7eaef;
    --field:#d9dee6;
    --shadow:0 6px 18px rgba(21,30,45,.08);
    --orange:#ff7f1f;
    --orange2:#ff6d00;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:#fafbfc;
    color:#111;
  }

  /* Top bar */
  .topbar{
    height:72px;
    background:var(--teal);
    display:flex;
    align-items:center;
    padding:0 28px;
    box-shadow:0 1px 0 rgba(0,0,0,.06);
  }
  .brand{
    display:flex;
    align-items:center;
    gap:16px;
  }
  .brand img{
    width:42px;
    height:42px;
    background:var(--blue);
    border-radius:2px;
    object-fit:cover;
    display:block;
  }
  .brand-name{
    color:#fff;
    font-weight:700;
    letter-spacing:.1px;
    font-size:20px;
  }

  /* Card */
  .wrap{
    display:flex;
    justify-content:center;
  }
  .card{
    background:#fff;
    width:520px;
    margin:56px auto 90px;
    padding:34px 44px 34px;
    border:1px solid var(--line);
    border-radius:10px;
    box-shadow:var(--shadow);
  }
  .title{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:26px;
  }
  .accent-square{
    width:14px;height:14px;
    border:2px solid #ffb27d;
    border-radius:3px;
  }
  h2{
    margin:0;
    font-size:22px;
    color:#232f3e;
    font-weight:700;
  }

  /* Form */
  .field{
    margin-top:18px;
  }
  .label{
    display:flex;
    align-items:center;
    gap:10px;
    color:#8b97a6;
    font-size:13px;
    margin:8px 0 8px;
    letter-spacing:.1px;
  }
  .label .tiny{
    width:12px;height:12px;border:1.5px solid #d9dee6;border-radius:2px;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"]{
    width:100%;
    height:46px;
    border:1px solid #d9dee6;
    border-radius:7px;
    padding:0 14px;
    font-size:14px;
    color:#2b3440;
    outline:none;
    background:#fff;
    box-shadow:inset 0 0 0 rgba(0,0,0,0);
    transition:border-color .15s;
  }
  input::placeholder{color:#a4adba}
  input:focus{border-color:#c6ccd6}

  .row{
    margin-top:18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  .remember{
    display:flex;align-items:center;gap:10px;color:#5f6e7f;font-size:14px;
  }
  .remember input{width:16px;height:16px;border-radius:3px}
  .link{
    color:var(--orange2);
    font-weight:600;
    font-size:14px;
    text-decoration:none;
  }

  .btn{
    margin:26px auto 16px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    width:235px;
    height:46px;
    background:linear-gradient(180deg,var(--orange) 0%, var(--orange2) 100%);
    color:#fff;
    font-weight:800;
    letter-spacing:.6px;
    border:none;
    border-radius:24px;
    cursor:pointer;
    box-shadow:0 6px 14px rgba(255,111,0,.25);
  }
  .btn .icon{
    width:14px;height:14px;border:1.5px solid rgba(255,255,255,.9);border-radius:3px;
    background:transparent;
  }

  .signup{
    margin-top:20px;
    font-size:14px;
    color:#6b7788;
    text-align:left;
  }
  .signup a{
    color:var(--orange2);
    font-weight:700;
    text-decoration:none;
    margin-left:4px;
    position:relative;
    padding-right:14px;
  }
  .signup a:after{
    content:"";
    position:absolute;
    right:0;top:50%;
    transform:translateY(-50%);
    width:10px;height:10px;border:1.5px solid #ffb27d;border-radius:2px;
  }

  @media (max-width:560px){
    .card{width:92%;padding:28px}
  }
</style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="src/placeholder.jpg" alt="logo">
      <div class="brand-name">Alpha One Labs</div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="title">
        <span class="accent-square"></span>
        <h2>Sign in to your account</h2>
      </div>

      <form>
        <div class="field">
          <div class="label"><span class="tiny"></span> Email Address</div>
          <input type="email" placeholder="Enter your email address">
        </div>

        <div class="field">
          <div class="label"><span class="tiny"></span> Password</div>
          <input type="password" placeholder="Enter your password">
        </div>

        <div class="row">
          <label class="remember">
            <input type="checkbox"> Remember me
          </label>
          <a href="#" class="link">Forgot password?</a>
        </div>

        <button class="btn" type="button">
          <span class="icon"></span>
          SIGN IN
        </button>

        <p class="signup">Don't have an account?
          <a href="#">Sign up</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
