<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Links UI</title>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#42c3b6;
    --text:#1f2b2f;
    --muted:#2f4044;
    --btn:#ffbc34;
    --btn-shadow:#e09c10;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:var(--bg);
    font-family:"Karla", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color:var(--text);
  }
  .wrap{
    max-width:760px;
    margin:0 auto;
    padding:38px 24px 70px;
    text-align:center;
  }

  /* Avatar */
  .avatar{
    width:120px;
    height:120px;
    margin:0 auto 14px;
    border-radius:50%;
    border:4px solid #fff;
    background:#0037ff; /* solid blue circle */
    box-shadow:0 1px 0 rgba(0,0,0,.15) inset;
    position:relative;
  }
  .avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:50%;
    opacity:0; /* placeholder present but hidden to match solid color */
  }

  h1{
    margin:0 0 6px;
    font-size:30px;
    font-weight:800;
    letter-spacing:.2px;
  }
  .subtitle{
    margin:0 0 22px;
    font-size:16px;
    color:#27373a;
    opacity:.85;
  }

  .links{
    width:720px;
    max-width:100%;
    margin:0 auto;
  }
  .btn{
    display:block;
    background:var(--btn);
    color:#1f2225;
    text-decoration:none;
    font-weight:800;
    font-size:18px;
    padding:18px 22px;
    border-radius:10px;
    box-shadow:0 3px 0 var(--btn-shadow);
    margin:14px 0;
  }

  .mission{
    margin:36px auto 0;
    font-size:24px;
    font-weight:800;
    color:#2a383d;
  }

  /* Subtle responsiveness */
  @media (max-width:500px){
    h1{font-size:26px}
    .subtitle{font-size:15px}
    .btn{font-size:17px;padding:16px}
    .mission{font-size:20px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="avatar">
      <img src="src/placeholder.jpg" alt="Profile photo">
    </div>

    <h1>Gabe Charbonneau</h1>
    <p class="subtitle">Physician entrepreneur disrupting the healthcare status quo ð</p>

    <div class="links">

      <a href="#" class="btn">Download SwiftWire EHR macro app (free & open source) ð»</a>
    </div>

    <p class="mission">On a mission to â¬ï¸ compassion & flourishing for everyone â¤ï¸</p>
  </div>
</body>
</html>
