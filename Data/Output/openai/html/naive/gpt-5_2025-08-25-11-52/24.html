<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
  :root{
    --bg:#4452d3;
    --cardW:480px;
    --inputW:420px;
    --buttonW:260px;
    --white:#ffffff;
    --shadow:0 2px 6px rgba(0,0,0,0.15);
    --teal:#56dccd;
    --teal-end:#44cdbd;
    --text:#0a5f5a;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    color:#fff;
  }

  .wrap{
    max-width:var(--cardW);
    margin:0 auto;
    padding-top:70px;
    text-align:center;
  }

  .logo{
    width:300px;
    height:300px;
    display:block;
    margin:0 auto 42px;
    background:#0a14ff;
    border-radius:2px;
    box-shadow: var(--shadow);
    object-fit:cover;
  }

  .field{
    width:var(--inputW);
    height:42px;
    border-radius:5px;
    border:none;
    outline:none;
    padding:0 14px;
    font-size:14px;
    color:#2c2c2c;
    background:#fff;
    box-shadow: var(--shadow);
    display:block;
    margin:0 auto 16px;
  }
  ::placeholder{color:#9aa4ad}

  .btn{
    width:var(--buttonW);
    height:48px;
    border:none;
    border-radius:6px;
    background:linear-gradient(0deg,var(--teal-end),var(--teal));
    color:var(--text);
    font-size:20px;
    font-weight:600;
    letter-spacing:.2px;
    cursor:pointer;
    box-shadow: var(--shadow);
    display:block;
    margin:22px auto 14px;
  }

  .link{
    color:#ffffff;
    font-size:14px;
    text-decoration:none;
    display:inline-block;
    margin-top:4px;
  }
</style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="src/placeholder.jpg" alt="logo placeholder">
    <input class="field" type="email" placeholder="Email address">
    <input class="field" type="password" placeholder="Password">
    <button class="btn">Sign In</button>
    <a href="#" class="link">Reset password</a>
  </div>
</body>
</html>
