<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>swimming-pool-5</title>
<style>
  :root{
    --text:#333;
    --muted:#6b6b6b;
    --line:#ededed;
    --blue:#1717ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Helvetica Neue", Arial, sans-serif;
    color:var(--text);
    background:#fff;
  }

  /* Header */
  header{
    border-bottom:1px solid var(--line);
    padding:18px 0 10px;
  }
  .logo{
    width:48px;height:48px;
    margin:0 auto 12px;
    background:var(--blue);
  }
  nav{
    text-align:center;
    font-size:14px;
  }
  nav a{
    color:#777;
    text-decoration:none;
    margin:0 16px;
    white-space:nowrap;
  }

  /* Container */
  .container{
    width:86%;
    max-width:1080px;
    margin:14px auto 60px;
  }

  h1{
    font-weight:400;
    font-size:28px;
    margin:8px 0 18px;
  }

  /* Image placeholders */
  .ph{
    display:block;
    width:100%;
    background:var(--blue);
    height:260px;
    object-fit:cover;
    opacity:0; /* keep <img> in DOM while showing the blue box via background */
  }
  .hero{
    height:620px;
    border:0;
    outline:0;
    box-shadow:0 0 0 9999px var(--blue) inset; /* ensures full blue block even if image loads */
    background:var(--blue);
  }
  .thumb{
    width:250px;
    height:200px;
    margin-top:24px;
    box-shadow:0 0 0 9999px var(--blue) inset;
    background:var(--blue);
  }

  /* Search bar */
  .search{
    margin-top:26px;
    display:flex;
    width:100%;
    border:1px solid var(--line);
    height:32px;
  }
  .search input{
    border:0;
    flex:1;
    padding:8px 10px;
    font-size:14px;
    outline:none;
  }
  .search button{
    width:120px;
    border:0;
    background:#e3e3e3;
  }

  /* Sidebar-like text blocks */
  h3{
    font-size:14px;
    color:#666;
    margin:22px 0 10px;
    font-weight:600;
  }
  .muted{
    color:#7a7a7a;
    font-size:13px;
    margin:6px 0 0;
  }

  .arrow{
    text-align:center;
    color:#7a7a7a;
    margin:60px 0 20px;
    letter-spacing:2px;
  }

  /* Make the big image and contents breathe on small screens */
  @media (max-width:800px){
    .hero{height:58vw;}
    .thumb{width:55%; height:40vw; max-height:220px;}
    nav a{margin:0 10px;}
  }
</style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Floor Plans</a>
      <a href="#">Photo Gallery</a>
      <a href="#">Contact Us</a>
      <a href="#">303.716.6000</a>
      <a href="#">Email Us</a>
    </nav>
  </header>

  <main class="container">
    <h1>swimming-pool-5</h1>

    <img class="ph hero" src="src/placeholder.jpg" alt="">

    <img class="ph thumb" src="src/placeholder.jpg" alt="">

    <div class="search">
      <input type="text" placeholder="">
      <button></button>
    </div>

    <section>
      <h3>Recent Posts</h3>
      <p class="muted">New Heights by Marston Lake Website</p>

      <h3>Recent Comments</h3>

      <h3>Archives</h3>
      <p class="muted">February 2017</p>

      <h3>Categories</h3>
      <p class="muted">Residents Page Posts</p>
    </section>

    <div class="arrow">&gt;</div>
  </main>
</body>
</html>
