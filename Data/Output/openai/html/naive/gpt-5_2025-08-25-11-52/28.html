<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected</title>
<style>
  :root{
    --bg:#ededed;
    --panel:#373737;
    --panel-border:#2e2e2e;
    --panel-inner:#444;
    --text:#ffffff;
    --muted:#dcdcdc;
    --rule:#6a6a6a;
    --btn:#d9d9d9;
    --btn-border:#a7a7a7;
    --btn-text:#2a2a2a;
  }
  html,body{
    height:100%;
  }
  body{
    margin:0;
    background:var(--bg);
    font-family: Arial, Helvetica, sans-serif;
    color:var(--text);
  }
  .wrap{
    width:540px;
    margin:135px auto 0;
    background:var(--panel);
    border:1px solid var(--panel-border);
    box-shadow: 0 1px 0 rgba(0,0,0,0.2), inset 0 0 0 1px var(--panel-inner);
    padding:24px 32px 28px;
  }
  h1{
    margin:0 0 12px;
    font-size:28px;
    font-weight:700;
    letter-spacing:0.2px;
  }
  .rule{
    height:1px;
    background:var(--rule);
    opacity:.6;
    margin:0 0 18px;
  }
  .help{
    margin:0 0 10px;
    font-size:14px;
    color:#ededed;
  }
  .form{
    display:flex;
    align-items:center;
    gap:12px;
  }
  .input{
    flex:0 0 345px;
    height:34px;
    padding:0 10px;
    border-radius:6px;
    border:2px solid #bfc7d8;
    background:#fff;
    font-size:16px;
    color:#222;
    box-shadow: 0 0 0 3px rgba(33,111,255,0.35);
  }
  .btn{
    padding:7px 14px;
    background:var(--btn);
    border:1px solid var(--btn-border);
    border-radius:2px;
    color:var(--btn-text);
    font-weight:700;
    font-size:18px;
    cursor:pointer;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>This area is password protected</h1>
    <div class="rule"></div>
    <p class="help">Please enter the password below</p>
    <div class="form">
      <input class="input" type="password">
      <button class="btn">Login</button>
    </div>
  </div>
</body>
</html>
